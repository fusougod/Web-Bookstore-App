<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <h1>Add New Book</h1>
        <p><a href="{{ url_for('index') }}">Back to Books</a></p>
        {% for message in get_flashed_messages(with_categories=true) %}
            <div class="flash {{ message[0] }}">{{ message[1] }}</div>
        {% endfor %}
        <form method="post">
            <p><label>Title: <input type="text" name="title" required></label></p>
            <p><label>Author: <input type="text" name="author" required></label></p>
            <p><label>Genre: <input type="text" name="genre"></label></p>
            <p><label>Price: <input type="number" name="price" step="0.01" required></label></p>
            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
